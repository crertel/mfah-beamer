<!DOCTYPE html>
<html>
	<style type="text/css">
		html,body {
			background-color: #222;
			color: #fff;
			padding:0px;
			margin:0px;
			width: 100%;
			height: 100%;
		}
		#main {			
			margin: 0 auto;
			width:500px;
			text-align: center;
			position: absolute;
			top:75%;
			background-color: rgba(0,0,0,0.6);
			color: #fff;

		}
		#viewport {
			width: 100%;
			height: 100%;
			padding:0px;
			margin:0px;
		}
		#root {
			padding:0px;
			margin:0px;	
			position: relative;
		}


	</style>

	<head>
		<meta charset="UTF-8">
		<script src="js/util.js"></script>
		<script src="js/slides.js"></script>
		<script src="js/runner.js"></script>
	</head>
	<body>
		<div id="root">
			<div id="main">
			</div>
			<canvas id="viewport">
			</canvas>
		</div>
		
		<script>
			var sr = new window.slides.SlideRunner(
				window.slides.personae,
				document.getElementById('viewport'),
				document.getElementById('main')
			);

			sr.init();
		</script>
	</body>
</html>
